<html lang="en">
<head>
    <meta charset="utf-8">
    <title>text demo</title>
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <script>
        $(document).ready(function (){
            $(".third-item").prev()[0].style.backgroundColor = "blue";
        });
    </script>    
</head>
<body>
    <ul>
        <li>list item 1</li>
        <li>list item 2</li>
        <li class="third-item">list item 3</li>
        <li>list item 4</li>
        <li>list item 5</li>
       </ul>
</body>
</html>
