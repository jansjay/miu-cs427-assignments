<script>
function calcTip() {
    var subTotalElem = document.getElementById('subtotal');
    var tipElem = document.getElementById('tip');
    var totalElem = document.getElementById('total');
    const formatter = new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: 'USD',
    });
    if(!!subTotalElem && !!tipElem && !!totalElem) {
        var subTotal = subTotalElem.value;
        var tip = tipElem.value;
        if(!isNaN(parseFloat(subTotal)) && !isNaN(parseFloat(tip))){
            const total = parseFloat(subTotal) * (1 + (parseFloat(tip) / 100));
            totalElem.innerText = formatter.format(total);
        }
        else {
            totalElem.innerText = "$ ";
        }
    }
}

</script>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

	</head>


	<body>
		<h1>
			<img id="logo" src="https://mumstudents.org/cs472/2023-03-BL/labs/tip_calculator/calc.jpg" alt="++--**//" />
			  Tip Calculator
		</h1>

		<div>
			<label><input id="subtotal" type="text" /> $ Subtotal</label>
		</div>

		<div>
			<label><input id="tip" type="text" /> % Tip</label>
		</div>

		<div>
			<button id="btn"  onclick="calcTip();">Calculate Tip</button>
		</div>

		<hr />

		<div>
			<h2>Your total:</h2>
			<p id="total">$0.00</p>
		</div>
	</body>
