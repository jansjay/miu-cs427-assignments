<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Application</title>
    <script src="bankaccountapp.js" type="text/JavaScript"></script>
</head>
<body>
    <div>
        <label for="account-name">Account Name: </label><input id="account-name" placeholder="Enter account name" type="text"><br>
        <label for="deposit-amount">Deposit: </label><input id="deposit-amount" placeholder="Enter deposit amount" type="text"><br>
        <input type="button" id="create-button" value="Create new account"><br>
        <textarea id="account-list" readonly cols="80" rows="10" title="Account Information"></textarea><br>
        <input type="button" id="deposit-button" value="Deposit">
        <input type="button" id="debit-button" value="Debit">        
    </div>
</body>
</html>
