<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCIImation</title>
    <link href="ascii.css" type="text/css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" type="text/javascript"></script>
    <script src="animation.js" type="text/javascript"></script>
    <script src="ascii.js" type="text/javascript"></script>
</head>
<body>
    <div>
        <h1>CS472: ASCII Animation Viewer</h1>
        <div class="div-mytextarea">
            <textarea readonly id="mytextarea" class="mytextarea" title="Animation Area" cols="80" rows="80"></textarea>
        </div>
        <div class="controls">
            <div class="control">
                <fieldset>
                    <legend>Play Controls</legend>
                    <input id="start-btn" type="button" value="Start">
                    <input id="end-btn" type="button" value="Stop" disabled>
                </fieldset>
            </div>
            <div class="control">
                <fieldset>
                    <legend>Animation</legend>
                    <select id="animation-select" title="Select Animation">
                        <option value="BLANK">Blank</option>
                        <option value="EXERCISE">Exercise</option>
                        <option value="JUGGLER">Juggler</option>
                        <option value="BIKE">Bike</option>
                        <option value="DIVE">Dive</option>
                        <option value="CUSTOM">CUSTOM</option>
                    </select>
                </fieldset>
            </div>
            <div class="control">
                <fieldset>
                    <legend>Size</legend>
                    <select id="font-select" title="Select Font Size">
                        <option value="7">Tiny</option>
                        <option value="10">Small</option>
                        <option value="12">Medium</option>
                        <option value="16">Large</option>
                        <option value="24">Extra Large</option>
                        <option value="32">XXL</option>
                    </select>
                </fieldset>
            </div>
            <div class="control">
                <fieldset>
                    <legend>Speed</legend>
                    <label><input id="speed-chk" type="checkbox" title="Select Turbo">Turbo</label>
                </fieldset>
            </div>            
        </div>

		</div>
    </div>
</body>
</html>
